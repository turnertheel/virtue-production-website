<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - File Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-xl max-w-3xl">
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-[#032B44]">Admin File Management</h1>
            <p class="text-gray-600">Upload user manuals and other documents. Files will be stored securely.</p>
        </header>

        <!-- File Upload Section -->
        <section class="mb-10">
            <h2 class="text-2xl font-semibold mb-4">Upload New File</h2>
            <form id="uploadForm" class="bg-gray-50 p-6 rounded-lg border">
                <div class="mb-4">
                    <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">Select a file to upload:</label>
                    <input type="file" id="fileInput" name="file" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#FF8200] file:text-white hover:file:bg-[#d96f00]">
                </div>
                <button type="submit" class="px-6 py-2 rounded-md btn-primary uppercase font-bold text-sm w-full md:w-auto">Upload File</button>
            </form>
            <div id="uploadStatus" class="mt-4 text-center"></div>
        </section>

        <!-- Uploaded Files Section -->
        <section>
            <h2 class="text-2xl font-semibold mb-4">Uploaded Files</h2>
            <div id="fileList" class="space-y-3">
                <p class="text-gray-500">Loading files...</p>
                <!-- File list will be dynamically inserted here -->
            </div>
        </section>

    </div>

    <script src="js/admin.js"></script>
</body>
</html>
