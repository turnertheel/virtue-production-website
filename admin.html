<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin File Upload - Virtue Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }
        .btn-primary {
            background-color: #FF8200;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #032B44;
        }
         .btn-primary:disabled {
            background-color: #fca5a5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-lg p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Virtue Production</h1>
            <h2 class="mt-2 text-lg text-gray-600">Secure File Upload</h2>
        </div>
        
        <form id="uploadForm" class="mt-8 space-y-6">
            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-700">Select File</label>
                <div class="mt-1">
                    <input id="file-upload" name="file" type="file" required class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-[#032B44] file:text-white
                        hover:file:bg-[#FF8200]
                    "/>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#032B44] hover:bg-[#FF8200] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF8200] btn-primary">
                    Upload File
                </button>
            </div>
        </form>

        <div id="feedback" class="mt-4 text-center"></div>
    </div>

</body>
</html>
