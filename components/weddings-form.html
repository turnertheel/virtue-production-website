<div class="p-8">
    <button onclick="closeModal('weddingsModal')" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-3xl font-bold" aria-label="Close wedding application modal">&times;</button>
    <div class="text-center mb-8">
         <h2 class="text-3xl font-bold text-[#032B44]">Wedding Sound Application</h2>
         <p class="text-gray-600 mt-2">We are so excited for you and your partner! This form helps us get all the details we need to provide a quote. Please be as detailed as possible.</p>
    </div>
    <form id="weddingsForm" class="space-y-6">
        <input type="hidden" name="form_type" value="Wedding Sound Application">
        
        <div>
            <label for="wedding-message" class="form-label">Any additional requests/info?</label>
            <textarea id="wedding-message" name="message" rows="3" class="form-input"></textarea>
        </div>

        <div class="cf-turnstile" data-sitekey="YOUR_SITE_KEY" data-callback="setTurnstileToken"></div>
        
        <div class="form-feedback" id="weddingsForm-feedback"></div>
        <div class="flex items-center justify-end pt-6 border-t border-gray-200">
            <button onclick="closeModal('weddingsModal')" type="button" class="px-5 py-2.5 rounded-lg btn-secondary-gray mr-3">Close</button>
            <button type="submit" class="px-5 py-2.5 rounded-lg btn-primary uppercase">Submit Application</button>
        </div>
    </form>
</div>
