<div class="p-8">
    <button onclick="closeModal('rentalsModal')" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-3xl font-bold" aria-label="Close rentals modal">&times;</button>
    <h3 class="text-2xl font-bold mb-6 text-center">Audio Rental Inquiries</h3>
    <form id="rentalsForm" class="space-y-4">
        <input type="hidden" name="form_type" value="Rentals">
        <div>
            <label for="rental-name" class="block text-sm font-medium text-gray-700">Name *</label>
            <input type="text" id="rental-name" name="name" required class="form-input">
        </div>
        <div>
            <label for="rental-email" class="block text-sm font-medium text-gray-700">Email *</label>
            <input type="email" id="rental-email" name="email" required class="form-input">
        </div>
        <div>
            <label for="rental-message" class="block text-sm font-medium text-gray-700">Tell us about your rental needs *</label>
            <textarea id="rental-message" name="message" rows="4" required class="form-input"></textarea>
        </div>
        <div class="form-feedback" id="rentalsForm-feedback"></div>
        <div class="flex items-center justify-end pt-4 border-t border-gray-200">
            <button onclick="closeModal('rentalsModal')" type="button" class="px-5 py-2.5 rounded-lg btn-secondary-gray mr-3">Close</button>
            <a href="https://calendly.com/virtueproductionco/30min" target="_blank" class="px-5 py-2.5 rounded-lg btn-secondary mr-3 uppercase">Book a Consultation</a>
            <button type="submit" class="px-5 py-2.5 rounded-lg btn-primary uppercase">Submit Inquiry</button>
        </div>
    </form>
</div>
